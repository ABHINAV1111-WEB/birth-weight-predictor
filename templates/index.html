<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #004d40;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict Birth Weight Of Your Child</h1>
        <form action="/predict" method="POST">
            <label>Gestation</label>
            <input name="gestation" type="number" required>

            <label>Parity</label>
            <input name="parity" type="number" required>

            <label>Age</label>
            <input name="age" type="number" required>

            <label>Height</label>
            <input name="height" type="number" required>

            <label>Weight</label>
            <input name="weight" type="number" required>

            <label>Smoke</label>
            <input name="smoke" type="number" required>

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted Birth Weight: {{prediction}}</h3>
    </div>   
</body>
</html>
